name: CI/CD Pipeline to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest .


      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest
            sudo docker stop nodejs-demo-app || true
            sudo docker rm nodejs-demo-app || true
            sudo docker run -d -p 80:3000 --name nodejs-demo-app ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest
